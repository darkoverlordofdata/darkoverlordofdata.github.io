---
layout: default
---
<div class="row-fluid">
    <div class="span2"><img src="//cdn.darkoverlordofdata.com/images/logo.png" alt=""/></div>
    <div class="span6"><h1><small>
        <p>If It Isn't Dark...</p>
        <p><blockquote>It Isn't Data</blockquote></p>
    </small></h1></div>
</div>
{% for post in site.posts %}
<div class="row-fluid">
    <div class="span4">{{ post.date | date_to_long_string }}</div>
    <div class="span8"><a href="{{ post.url }}">{{ post.title }}</a></div>
</div>
{% endfor %}
