---
layout: default
---
<div class="row-fluid">
    <div class="span2"><img src="//cdn.darkoverlordofdata.com/images/logo.png" alt=""/></div>
    <div class="span10"><h1><blockquote><small>If It Isn't Dark, It Isn't Data</small></blockquote></h1></div>
</div>
{% for post in site.posts %}
<div class="row-fluid">
    <div class="span4">{{ post.date | date_to_long_string }}</div>
    <div class="span8"><a href="{{ post.url }}">{{ post.title }}</a></div>
</div>
{% endfor %}
